apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "de.le_space.gps2ftp"
        minSdkVersion 25
        targetSdkVersion 26
        versionCode 7
        versionName "0.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'GoogleAppIndexingWarning','GradleCompatible'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(":gps2ftpcommon")
    compile "com.android.support:support-v4:25.0.+"
    compile 'com.google.android.support:wearable:+'
    provided 'com.google.android.wearable:wearable:2.0.3'
    compile 'com.google.android.gms:play-services-wearable:11.0.1'
    compile 'com.google.android.gms:play-services-maps:11.0.1'
}
